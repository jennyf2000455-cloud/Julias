<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Julia's Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a id="top"></a>
  <header class="hero">
    <div class="container hero__content">
      <h1 id="restaurantName" class="hero__title"></h1>
      <p id="restaurantSubtitle" class="hero__subtitle"></p>
    </div>
  </header>

  <main class="container">
    <section class="section" id="historia">
      <h2>Nuestra Historia</h2>
      <div id="historiaContent" class="story"></div>
    </section>

    <section class="section" id="datos">
      <h2>Datos Generales</h2>
      <div class="info-grid">
        <article class="info-card">
          <h3>Dirección</h3>
          <p id="direccion"></p>
          <p id="ciudadEstado" class="muted"></p>
        </article>
        <article class="info-card">
          <h3>Horarios</h3>
          <ul id="horarios" class="hours"></ul>
        </article>
        <article class="info-card">
          <h3>Teléfono</h3>
          <p id="telefono"></p>
        </article>
      </div>
    </section>

    <section class="section" id="menu">
      <h2 class="center">MENU</h2>
      <p id="notasMenu" class="menu-note"></p>
      <div id="menuContent" class="menu"></div>
    </section>

    <section class="section" id="acciones">
      <h2>Acciones</h2>
      <div class="actions">
        <div class="actions__main">
          <a id="whatsappButton" class="btn btn--primary" href="#" target="_blank" rel="noopener">WhatsApp</a>
          <a id="crmButton" class="btn btn--outline" href="#" aria-disabled="true">CRM</a>
          <div class="btn btn--ghost" aria-hidden="true">Próximamente</div>
        </div>
        <div class="actions__qr">
          <div class="qr-card">
            <p class="qr-card__title">Asistente IA</p>
            <img id="qrImage" src="assets/qr.png" alt="QR del asistente IA" />
            <div id="qrPlaceholder" class="qr-placeholder" aria-hidden="true">QR aquí</div>
          </div>
        </div>
        <div class="actions__future">
          <p class="muted">Espacio reservado para futuros botones.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__content">
      <small>Precios sujetos a cambio. Imágenes solo ilustrativas.</small>
      <a href="#top">Volver arriba</a>
    </div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
